<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Blockchain Encryption Visualization</title>
    <link rel="stylesheet" href="static/css/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-history"></i> Transaction History</h1>
            <p class="subtitle">View and explore the blockchain</p>
        </header>

        <!-- Display block details when clicked -->
        <div id="block-details" class="block-details" style="display: none;">
            <h2>Block Details</h2>
            <div id="block-detail-content">
                <!-- Details will be injected here -->
            </div>
            <button class="close" onclick="closeBlockDetails()">âœ•</button>
        </div>

        <!-- Add a link to go back to the home page -->
        <button class="dashboard" onclick="goToDashboard()">
            <i class="fas fa-home"></i> Go Home
        </button>

        <div class="blockchain-container">
            <h2>Blockchain Visualization</h2>
            <div id="blockchain">
                {% for block in blockchain %}
                    <div class="block" 
                         id="block-{{ block.index }}" 
                         onclick="showBlockDetails({{ block.index }})">
                        <span class="block-hash" style="display: none;">{{ block.hash }}</span>
                        <span class="block-previous-hash" style="display: none;">{{ block.previous_hash }}</span>
                        <span class="block-data" style="display: none;">{{ block.data }}</span>
                        <span class="block-timestamp" style="display: none;">{{ block.timestamp | datetimeformat }}</span>
                        <div class="cube">
                            <p class="block-number">{{ block.index }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="static/js/history.js"></script>
</body>
</html>
